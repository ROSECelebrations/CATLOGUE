<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROSE | Premium Luxury Celebrations</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:ital,wght@0,200;0,400;1,200&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --black: #050505; 
            --white: #FFFFFF; 
            --rose-glow: rgba(139, 0, 0, 0.4);
            --warm-burgundy: #1a0505;
            --ease-lux: cubic-bezier(0.23, 1, 0.32, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* --- 1. LUXURY LOADING --- */
        #welcome { 
            position: fixed; inset: 0; background: var(--black); z-index: 10000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            transition: opacity 2.5s var(--ease-lux); pointer-events: none;
        }
        .logo-loader {
            width: 180px; filter: drop-shadow(0 0 20px #ff4d4d);
            animation: logoHeartbeat 1.4s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
            margin-bottom: 40px;
        }
        @keyframes logoHeartbeat {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px #ff4d4d); }
            15% { transform: scale(1.15); filter: drop-shadow(0 0 40px #ff4d4d); }
            45% { transform: scale(1.25); filter: drop-shadow(0 0 50px #ff4d4d); }
        }

        /* --- 2. LUXURY PETALS --- */
        #petal-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 1; opacity: 0.4; }

        /* --- 3. NAVIGATION --- */
        nav { position: fixed; top: 0; width: 100%; z-index: 9000; background: linear-gradient(to bottom, rgba(26,5,5,0.9), transparent); display: flex; flex-direction: column; align-items: center; }
        .nav-links { display: flex; gap: clamp(20px, 8vw, 60px); padding: 30px 0 15px; }
        .nav-links a { color: var(--gold); text-decoration: none; font-family: 'Cinzel'; font-size: 0.75rem; letter-spacing: 5px; opacity: 0.7; transition: 0.5s var(--ease-lux); cursor: pointer; }
        .nav-links a:hover { opacity: 1; letter-spacing: 7px; text-shadow: 0 0 15px var(--gold); }
        #tagline-bar { width: 100%; height: 32px; display: flex; align-items: center; justify-content: center; background: rgba(139, 0, 0, 0.15); border-bottom: 1px solid rgba(212, 175, 55, 0.1); backdrop-filter: blur(8px); }
        .tagline { font-family: 'Montserrat'; font-weight: 200; font-size: 0.6rem; color: #ffb3b3; letter-spacing: 4px; text-transform: uppercase; }

        /* --- 4. HERO --- */
        header { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; background: radial-gradient(circle, #200505 0%, #050505 80%); }
        header h1 { font-family: 'Cinzel'; font-size: clamp(4.5rem, 18vw, 12rem); color: var(--white); letter-spacing: clamp(10px, 4vw, 30px); text-shadow: 0 0 60px rgba(255,77,77,0.3); line-height: 1; }
        #brand-quote { font-family: 'Montserrat'; font-style: italic; font-weight: 200; font-size: 1.1rem; color: #ffcccc; transition: opacity 2s ease; opacity: 0; margin-top: 20px; }

        /* --- 5. COLLECTION CAROUSEL --- */
        .section-gap { padding: 120px 0; position: relative; z-index: 2; }
        .section-title { font-family: 'Cinzel'; color: var(--gold); font-size: 1.1rem; letter-spacing: 12px; text-transform: uppercase; margin-bottom: 80px; text-align: center; }
        .carousel-window { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; padding: 0 10%; width: 100%; }
        .carousel-window::-webkit-scrollbar { display: none; }
        .track { display: flex; gap: 40px; }
        .card { min-width: 340px; height: 500px; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; position: relative; overflow: hidden; scroll-snap-align: center; cursor: pointer; transition: 0.8s var(--ease-lux); background: #000; }
        .card:hover { border-color: #ff4d4d; transform: translateY(-15px); box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .card img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: 1.5s var(--ease-lux); }
        .card:hover img { opacity: 0.6; transform: scale(1.1); }
        .card h3 { position: absolute; bottom: 0; width: 100%; padding: 40px; background: linear-gradient(transparent, rgba(26,5,5,0.95)); font-family: 'Cinzel'; color: var(--gold); font-size: 0.85rem; letter-spacing: 4px; }

        /* --- 6. REWRITTEN POPUPS (MODAL) --- */
        #modal { position: fixed; inset: 0; background: rgba(5,0,0,0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10010; padding: 30px; backdrop-filter: blur(20px); }
        .modal-content { 
            background: var(--warm-burgundy); 
            border: 1px solid var(--gold); 
            padding: 80px 50px; 
            border-radius: 40px; 
            max-width: 700px; 
            width: 95%; 
            text-align: center; 
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.1);
            position: relative;
            animation: modalFade 0.6s var(--ease-lux);
        }
        @keyframes modalFade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-content h2 { font-family: 'Cinzel'; color: var(--gold); margin-bottom: 25px; letter-spacing: 8px; font-size: 1.8rem; }
        .modal-content p { color: #ffe6e6; font-size: 1.2rem; line-height: 2; font-weight: 200; margin-bottom: 50px; font-style: italic; }
        .close-btn { 
            border: 1px solid var(--gold); padding: 15px 45px; 
            color: var(--gold); font-family: 'Cinzel'; cursor: pointer; 
            display: inline-block; border-radius: 50px; font-size: 0.8rem; 
            letter-spacing: 3px; transition: 0.4s;
        }
        .close-btn:hover { background: var(--gold); color: #000; }

        .reserve-btn { position: fixed; bottom: 40px; right: 40px; z-index: 9999; background: #ff4d4d; color: #fff; font-family: 'Cinzel'; padding: 18px 40px; border-radius: 50px; text-decoration: none; font-size: 0.8rem; letter-spacing: 3px; font-weight: 700; box-shadow: 0 10px 40px rgba(255,77,77,0.4); }

        @media (max-width: 768px) { .card { min-width: 85vw; } .modal-content { padding: 50px 30px; } }
    </style>
</head>
<body>

    <canvas id="petal-canvas"></canvas>
    
    <div id="welcome">
        <img src="3.png" class="logo-loader" alt="ROSE">
        <div id="loading-msg" style="font-family:'Cinzel'; color:var(--gold); letter-spacing:5px;">Architecting Hope...</div>
    </div>

    <a href="https://forms.gle/Nszf5mUb15LAwMqw7" class="reserve-btn" target="_blank">RESERVE HOPE</a>

    <nav>
        <div class="nav-links">
            <a href="#events">THE COLLECTION</a>
            <a href="https://instagram.com/celebratewithroses" target="_blank">INSTAGRAM</a>
        </div>
        <div id="tagline-bar"><p class="tagline">ప్రతిక్షణం ఒక వేడుక • REDEFINING THE ART OF SURPRISE</p></div>
    </nav>

    <header>
        <h1>ROSE</h1>
        <p id="brand-quote">Where your love story becomes a cinematic masterpiece.</p>
    </header>

    <section id="events" class="section-gap">
        <h2 class="section-title">THE ARCHIVE OF HOPE</h2>
        <div class="carousel-window"><div class="track" id="track-events"></div></div>
    </section>

    <div id="modal">
        <div class="modal-content">
            <h2 id="m-title"></h2>
            <p id="m-desc"></p>
            <div class="close-btn" onclick="document.getElementById('modal').style.display='none'">BACK TO DISCOVERY</div>
        </div>
    </div>

    <script>
        // LUXURY PETALS
        const canvas = document.getElementById('petal-canvas');
        const ctx = canvas.getContext('2d');
        let petals = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.w = Math.random() * 10 + 5;
                this.h = this.w * 1.2;
                this.opacity = Math.random() * 0.4;
                this.speed = Math.random() * 0.5 + 0.2;
                this.rot = Math.random() * Math.PI;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rot);
                ctx.globalAlpha = this.opacity; ctx.fillStyle = '#8b0000';
                ctx.beginPath(); ctx.ellipse(0, 0, this.w, this.h, 0, 0, Math.PI * 2);
                ctx.fill(); ctx.restore();
            }
            update() { this.y += this.speed; this.rot += 0.01; if (this.y > canvas.height) this.y = -20; }
        }
        for(let i=0; i<35; i++) petals.push(new Petal());
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // INTEGRATED COLLECTION DATA
        const collectionData = [
            { name: "WEDDING RECREATIONS", img: "WEDDING RECREATION.jpg", desc: "Your unique vision, executed with luxury. We are the architects of your imagination." },
            { name: "CUSTOM CELEBRATIONS", img: "CUSTOM.jpg", desc: "The power of hope lies in the unexpected. From midnight reveals to elaborate grand gestures." },
            { name: "SPECIAL SURPRISE", img: "SURPRISE.jpg", desc: "The power of hope lies in the unexpected. From midnight reveals to elaborate grand gestures." },
            { name: "DATE NIGHT PLANS", img: "DATE NIGHT.jpg", desc: "Relive the heartbeat of your wedding day with high-end recreations at Kakinada's finest shores." },
            { name: "ANNIVERSARIES", img: "anniversary.jpeg", desc: "An intimate evening designed for connection. Luxury dining and curated ambiance where time stands still." },
            { name: "PROPOSAL PLANS", img: "special.jpeg", desc: "The ultimate 'Yes' experience. We design the cinematic stage for your life's most significant question." },
            { name: "BIRTHDAY CELEBRATIONS", img: "BIRTHDAY.jpg", desc: "The power of hope lies in the unexpected. From midnight reveals to elaborate grand gestures." }
        ];

        function init() {
            const track = document.getElementById('track-events');
            collectionData.forEach(ev => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${ev.img}"><h3>${ev.name}</h3>`;
                card.onclick = () => {
                    document.getElementById('m-title').innerText = ev.name;
                    document.getElementById('m-desc').innerText = ev.desc;
                    document.getElementById('modal').style.display = 'flex';
                };
                track.appendChild(card);
            });

            setTimeout(() => document.getElementById('brand-quote').style.opacity = 1, 1500);
            setTimeout(() => document.getElementById('welcome').style.opacity = '0', 4500);
            setTimeout(() => document.getElementById('welcome').remove(), 6500);
        }
        window.onload = init;
    </script>
</body>
</html>
