<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROSE | The Peak of Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --accent: rgba(212, 175, 55, 0.15); }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; width: 100%; }

        /* --- 1. CINEMATIC 5-COLUMN GRID (50% OPACITY) --- */
        .bg-grid {
            position: fixed; inset: 0; display: grid; grid-template-columns: repeat(5, 1fr);
            z-index: -1; opacity: 0.5; filter: grayscale(50%) brightness(0.25);
        }
        .bg-column { background-size: cover; background-position: center; border-right: 1px solid rgba(212, 175, 55, 0.05); }

        /* --- 2. THE BLOOM ENTRANCE --- */
        #welcome {
            position: fixed; inset: 0; background: var(--black); z-index: 10000;
            display: flex; justify-content: center; align-items: center; transition: 1.5s ease-in-out;
        }
        .welcome-logo { width: clamp(150px, 35vw, 280px); filter: drop-shadow(0 0 25px var(--gold)); animation: bloom 3.5s forwards; }
        @keyframes bloom { 0% { opacity: 0; transform: scale(0.85) blur(10px); } 100% { opacity: 1; transform: scale(1) blur(0px); } }

        /* --- 3. FLOATING NAV --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: clamp(20px, 5vh, 40px);
            display: flex; justify-content: center; align-items: center; gap: clamp(20px, 8vw, 70px);
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); z-index: 9000;
        }
        nav a { color: var(--gold); text-decoration: none; font-family: 'Cinzel'; font-size: 0.75rem; letter-spacing: 4px; }

        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 10%; position: relative; }

        .hero h1 { font-family: 'Cinzel'; font-size: clamp(3.5rem, 15vw, 10rem); color: var(--gold); letter-spacing: clamp(10px, 4vw, 30px); text-shadow: 0 0 30px rgba(212, 175, 55, 0.3); }

        /* --- 4. SWIPE-ENABLED INFINITY CAROUSEL --- */
        .carousel-outer { position: relative; width: 100%; display: flex; align-items: center; justify-content: center; margin: 30px 0; }
        
        .carousel-window { 
            width: 100%; overflow-x: auto; 
            scroll-snap-type: x mandatory;
            display: flex;
            scrollbar-width: none; /* Hide scrollbar Firefox */
            -ms-overflow-style: none; /* Hide scrollbar IE/Edge */
            touch-action: pan-x;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .carousel-window::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        .track { display: flex; gap: 20px; padding: 0 15%; }
        
        .card { 
            min-width: clamp(240px, 60vw, 300px); 
            height: clamp(350px, 55vh, 480px);
            background: rgba(10, 10, 10, 0.95); border: 0.5px solid var(--gold);
            border-radius: 20px; position: relative; overflow: hidden; 
            flex-shrink: 0; cursor: pointer; scroll-snap-align: center;
            transition: 0.5s;
        }
        .card img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; pointer-events: none; }
        .card-info { position: absolute; bottom: 25px; left: 25px; text-align: left; z-index: 2; pointer-events: none; }
        .card-info h3 { font-family: 'Cinzel'; color: var(--gold); font-size: 1rem; letter-spacing: 3px; }

        /* Desktop Only Arrows (Hidden on Mobile) */
        .nav-btn {
            background: rgba(0,0,0,0.4); border: 1px solid var(--gold); color: var(--gold);
            width: 50px; height: 50px; border-radius: 50%; cursor: pointer;
            position: absolute; z-index: 10; font-size: 1.5rem; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .btn-l { left: 20px; } .btn-r { right: 20px; }

        /* --- 5. CONTACT (GOLD LOGOS) --- */
        .contact { background: rgba(0,0,0,0.95); width: 100%; padding: 100px 5%; border-top: 1px solid var(--accent); }
        .icon-grid { display: flex; justify-content: center; gap: clamp(40px, 12vw, 120px); flex-wrap: wrap; margin-top: 50px; }
        .icon-box { text-align: center; text-decoration: none; color: var(--gold); font-family: 'Cinzel'; font-size: 0.65rem; letter-spacing: 3px; }
        .icon-box img { width: 38px; height: 38px; filter: drop-shadow(0 0 10px var(--gold)); margin-bottom: 18px; display: block; margin-left: auto; margin-right: auto; }

        /* --- MODAL --- */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; justify-content: center; align-items: center; z-index: 10001; padding: 30px; }
        .modal-content { background: #0a0a0a; border: 1px solid var(--gold); padding: 50px 40px; border-radius: 30px; max-width: 550px; text-align: center; }
        .close-btn { margin-top: 40px; border: 1px solid var(--gold); padding: 12px 40px; color: var(--gold); font-family: 'Cinzel'; cursor: pointer; display: inline-block; border-radius: 50px; font-size: 0.7rem; letter-spacing: 4px; }

        @media (max-width: 768px) {
            .nav-btn { display: none; }
            .carousel-window { mask-image: none; }
            .track { padding: 0 10%; }
            .hero h1 { font-size: 3.5rem; letter-spacing: 12px; }
        }
    </style>
</head>
<body>

    <div class="bg-grid">
        <div class="bg-column" style="background-image: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80');"></div>
        <div class="bg-column" style="background-image: url('https://images.unsplash.com/photo-1519741497674-611481863552?q=80');"></div>
        <div class="bg-column" style="background-image: url('https://images.unsplash.com/photo-1529636798458-92182e662485?q=80');"></div>
        <div class="bg-column" style="background-image: url('https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80');"></div>
        <div class="bg-column" style="background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?q=80');"></div>
    </div>

    <div id="welcome"><img src="3.png" class="welcome-logo"></div>

    <nav>
        <a href="#story">OUR SOUL</a>
        <a href="#events">COLLECTION</a>
        <a href="#contact">RESERVE</a>
    </nav>

    <section id="hero">
        <h1>ROSE</h1>
        <p style="letter-spacing: 10px; color: #888; text-transform: uppercase; font-size: 0.7rem; margin-top: 20px;">Prathi Kshanam Oka Celebration</p>
    </section>

    <section id="story">
        <div style="max-width: 800px;">
            <h2 style="font-family:'Cinzel'; color:var(--gold); font-size: 2.2rem; margin-bottom: 25px; letter-spacing: 5px;">THE ORIGIN</h2>
            <p style="font-weight: 200; line-height: 2.5; color: #ccc;">Born on the Kakinada shore, we transform your ideology into a cinematic masterpiece.</p>
        </div>
    </section>

    <section id="events">
        <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom: 40px; letter-spacing: 6px;">INFINITY COLLECTION</h2>
        <div class="carousel-outer">
            <button class="nav-btn btn-l" onclick="document.getElementById('carousel-window').scrollBy({left: -300, behavior: 'smooth'})">&#8249;</button>
            <div class="carousel-window" id="carousel-window">
                <div class="track" id="track"></div>
            </div>
            <button class="nav-btn btn-r" onclick="document.getElementById('carousel-window').scrollBy({left: 300, behavior: 'smooth'})">&#8250;</button>
        </div>
    </section>

    <section id="contact" class="contact">
        <img src="3.png" style="width: 150px; filter: drop-shadow(0 0 15px var(--gold)); margin-bottom: 50px;">
        <div class="icon-grid">
            <a href="https://instagram.com/celebratewithroses" class="icon-box" target="_blank">
                <img src="https://img.icons8.com/ios-filled/100/D4AF37/instagram-new.png">INSTAGRAM
            </a>
            <a href="https://youtube.com/@celebratewithroses" class="icon-box" target="_blank">
                <img src="https://img.icons8.com/ios-filled/100/D4AF37/youtube-play.png">YOUTUBE
            </a>
            <div class="icon-box">
                <img src="https://img.icons8.com/ios-filled/100/D4AF37/marker.png">GPT COLONY, KAKINADA
            </div>
        </div>
    </section>

    <div id="modal">
        <div class="modal-content">
            <h2 id="m-title"></h2>
            <p id="m-desc"></p>
            <div class="close-btn" onclick="document.getElementById('modal').style.display = 'none'">CLOSE</div>
        </div>
    </div>

    <script>
        const events = [
            { name: "BIRTHDAYS", img: "https://images.unsplash.com/photo-1464349095431-e9a21285b5f3?q=80", desc: "We plan, create, and bring your unique birthday visions to life." },
            { name: "WEDDINGS", img: "https://images.unsplash.com/photo-1519741497674-611481863552?q=80", desc: "Recreating the magic of your special day with cinematic detail." },
            { name: "ANNIVERSARY", img: "https://images.unsplash.com/photo-1513151233558-d860c5398176?q=80", desc: "Celebrating your journey of love with curated details." },
            { name: "PROPOSALS", img: "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80", desc: "Bespoke proposal setups designed around you." },
            { name: "SURPRISES", img: "https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?q=80", desc: "Meticulously planned surprises that stay in your heart." },
            { name: "CUSTOM", img: "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80", desc: "Engaging directly with you for absolute satisfaction." },
            { name: "DATE NIGHT", img: "https://images.unsplash.com/photo-1529636798458-92182e662485?q=80", desc: "From candle-lit night to recreations based on your ideology." }
        ];

        const track = document.getElementById('track');
        events.forEach(ev => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="${ev.img}"><div class="card-info"><h3>${ev.name}</h3></div>`;
            card.onclick = () => {
                document.getElementById('m-title').innerText = ev.name;
                document.getElementById('m-desc').innerText = ev.desc;
                document.getElementById('modal').style.display = 'flex';
            };
            track.appendChild(card);
        });

        window.onload = () => {
            setTimeout(() => { 
                document.getElementById('welcome').style.opacity = '0';
                setTimeout(()=>document.getElementById('welcome').remove(), 1500);
            }, 3000);
        };
    </script>
</body>
</html>
